<header class="header">
  <div class="left">
    <div class="logo">
      <img src="./assets/img/logo.png" alt="logo CulturApp" />
      <span>CulturApp</span>
    </div>
  </div>

  <div class="center">
    <nav class="nav-menu">
      <a href="/home">Home</a>
      <a href="/eventpage">Eventos</a>
      <a href="/faq">FAQ</a>
      <a href="/sobre">Sobre</a>
    </nav>
  </div>

  <div class="right">
    <button class="profile-btn">Perfil</button>
  </div>
</header>

<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="profile">
      <img src="assets/img/usuario.png" alt="Foto do Usu√°rio" />
      <div class="info">
        <strong>{{ empresa?.userName }}</strong>
        <span>{{ empresa?.email }}</span>
      </div>
    </div>

    <nav class="menu">
      <h4>√Årea da Empresa</h4>
      <ul>
        <li (click)="mudarAbaDados('perfil')" [class.active]="abaDadosAtiva === 'perfil'">
          <i class="icon">üè†</i> Meus Dados
        </li>
        <li (click)="mudarAbaDados('editarPerfil')" [class.active]="abaDadosAtiva === 'editarPerfil'">
          <i class="icon">üë§</i> Editar Dados
        </li>
        <li (click)="mudarAbaDados('meusEventos')" [class.active]="abaDadosAtiva === 'meusEventos'">
          <i class="icon">üìÖ</i> Meus eventos
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Conte√∫do principal -->
  <main class="content">
    <header class="content-header"></header>

    <!-- Aba Meus dados -->
    <section *ngIf="abaDadosAtiva === 'perfil'" class="form-section">
      <form [formGroup]="formulario">
        <div class="form-group">
          <label>Nome</label>
          <input formControlName="fullName" type="text" readonly />
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input formControlName="userName" type="text" readonly />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input formControlName="email" type="email" readonly />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <div class="telefone-container">
            <input type="text" formControlName="areaCode" placeholder="DDD" class="ddd-input" />
            <input type="text" formControlName="phoneNumber" placeholder="N√∫mero" class="telefone-input" />
          </div>
        </div>
        <div class="form-group">
          <label>CNPJ</label>
          <input formControlName="cnpj" type="text" readonly />
        </div>
        <div class="form-group">
          <label>Rua</label>
          <input formControlName="street" type="text" placeholder="Rua" />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label>N√∫mero</label>
            <input formControlName="number" type="text" placeholder="N√∫mero" />
          </div>
          <div class="form-group half">
            <label>Complemento</label>
            <input formControlName="complement" type="text" placeholder="Complemento" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label>Bairro</label>
            <input formControlName="neighborhood" type="text" placeholder="Bairro" />
          </div>
          <div class="form-group half">
            <label>CEP</label>
            <input formControlName="zipCode" type="text" placeholder="CEP" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label>Cidade</label>
            <input formControlName="city" type="text" placeholder="Cidade" />
          </div>
          <div class="form-group half">
            <label>Estado</label>
            <input formControlName="state" type="text" placeholder="Estado" />
          </div>
        </div>
      </form>
    </section>

    <!-- Aba Editar Perfil -->
    <section *ngIf="abaDadosAtiva === 'editarPerfil'" class="form-section">
      <form [formGroup]="formulario" (ngSubmit)="salvarDados()">
        <div class="form-group">
          <label>Nome</label>
          <input formControlName="fullName" type="text" />
        </div>
        <div class="form-group">
          <label>UserName</label>
          <input formControlName="userName" type="text" />
        </div>
        <div class="form-group">
          <label>Telefone</label>
          <div class="telefone-container">
            <input type="text" formControlName="areaCode" placeholder="DDD" class="ddd-input" />
            <input type="text" formControlName="phoneNumber" placeholder="N√∫mero" class="telefone-input" />
          </div>
        </div>
        <div class="form-group">
          <label>CNPJ</label>
          <input formControlName="cnpj" type="text" />
        </div>

        <div class="form-group">
          <label>Rua</label>
          <input formControlName="street" type="text" placeholder="Rua" />
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label>N√∫mero</label>
            <input formControlName="number" type="text" placeholder="N√∫mero" />
          </div>
          <div class="form-group half">
            <label>Complemento</label>
            <input formControlName="complement" type="text" placeholder="Complemento" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label>Bairro</label>
            <input formControlName="neighborhood" type="text" placeholder="Bairro" />
          </div>
          <div class="form-group half">
            <label>CEP</label>
            <input formControlName="zipCode" type="text" placeholder="CEP" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group half">
            <label>Cidade</label>
            <input formControlName="city" type="text" placeholder="Cidade" />
          </div>
          <div class="form-group half">
            <label>Estado</label>
            <input formControlName="state" type="text" placeholder="Estado" />
          </div>
        </div>

        <button class="btn-salvar" type="submit">Salvar</button>
      </form>
    </section>

    <!-- Aba Meus Eventos -->
    <section *ngIf="abaDadosAtiva === 'meusEventos'" class="form-section">
      <h2>Meus Eventos</h2>
      <button class="btn-criarEvento" [routerLink]="['/criar-evento']" type="button">
        Criar novo evento
      </button>
      <ul class="eventos-lista">
        <li *ngFor="let evento of eventos" class="evento-item" (click)="editarEvento(evento.id)">
          <h3>{{ evento.nome }}</h3>
          <p>{{ evento.descricao }}</p>
          <span class="status">{{ evento.status }}</span>
        </li>
      </ul>
    </section>
  </main>
</div>
